<template name="postSubmit">

  <h2>New post</h2>

  <form class="main" role="form">


    <div class="form-group">
      <label for="url">URL</label>
      <input id="url" name="url" type="text" class="form-control" placeholder="http://www.google.com">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" class="form-control" placeholder="New post title">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <input id="message" name="message" type="text" class="form-control" placeholder="New post message">
    </div>

    <div class="clearfix">

        <div class="pull-right">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>

    </div>

  </form>

</template>
