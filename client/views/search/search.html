<template name="search">
	<div class="col-lg-6">
		<div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">Search</button>
			</span>
			<input type="text" class="form-control">
		</div>
		<ul>
			{{#each result}}
				<li>{{title}} {{author}}</li>
			{{/each}}
		</ul>
	</div>
</template>
